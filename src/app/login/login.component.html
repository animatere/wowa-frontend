<!DOCTYPE html>
<html>
    <body>
      <div class="CardGenerator">
        <h1>Login here</h1>

        <form [formGroup]="User" (ngSubmit)="loginUser()">
          <label>
            Username:
          </label><br>
          <input type="text" required="true" formControlName="userName"><br>
          <label>
            Userpw:
          </label><br>
          <input type="password" required="true" formControlName="userPassword"><br><br>
          <button class="btn btn-success" type="submit">Login</button>
        </form>
        <p [(ngModel)]="loginSuccess"></p>
      </div>
    </body>
</html>
